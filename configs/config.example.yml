# Example configuration file for ApiaryCD
# Copy this to config.yaml and customize as needed

http:
  address: "127.0.0.1:3000"
  proxy_header: "X-Forwarded-For"
  proxies: []

storage:
  data_dir: "./data"

docker:
  host: "unix:///var/run/docker.sock"
  api_version: "1.43"
  timeout: "30s"
  tls_enabled: false

git:
  timeout: "30s"
  default_dir: "./repos"
  auth:
    ssh:
      default_private_key: "~/.ssh/id_rsa"
    https:
      default_token: "" # Personal access token for GitHub/GitLab
      default_username: ""

example:
  example: "example"
